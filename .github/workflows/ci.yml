name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Lint with ruff
      run: |
        ruff check .
    
    - name: Format check with black
      run: |
        black --check .
    
    - name: Type check with mypy
      run: |
        mypy src
    
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
    
    - name: Test NumPy attention
      run: |
        python src/attention_numpy.py
    
    - name: Test PyTorch attention
      run: |
        python src/attention_torch.py
    
    - name: Test Multi-Head Attention
      run: |
        python src/mha.py
    
    - name: Test Positional Encoding
      run: |
        python src/positional_encoding.py
    
    - name: Test Transformer Block
      run: |
        python src/transformer_block.py

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: 3.12
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Run short training test
      run: |
        python experiments/train_charlm.py \
          --data data/tiny.txt \
          --seq_len 32 \
          --d_model 64 \
          --n_heads 2 \
          --n_layers 1 \
          --steps 10 \
          --batch_size 4 \
          --eval_interval 5 \
          --output_dir test_checkpoints
    
    - name: Test evaluation
      run: |
        python experiments/eval.py --ckpt test_checkpoints/last.pt
    
    - name: Test generation
      run: |
        python experiments/generate.py \
          --ckpt test_checkpoints/last.pt \
          --prompt "The" \
          --max_new_tokens 20 \
          --temperature 1.0
